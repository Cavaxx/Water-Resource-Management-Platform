<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Page</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            text-align: right;
            }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        #map {
            height: 80vh;
            width: 50%;
            float: left;
        }

        /* Content Section */
        .content {
            width: 50%;
            float: left;
            padding: 20px;
        }

        /* Footer */
        footer {
            color:white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0%;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: white;
        }
    </style>
</head>

<body>

    <nav>
        <a href="{{ url_for('home') }}">Search your city</a>
        <a href="{{ url_for('services_page') }}">Our Services</a>
        <a href="{{ url_for('contacts_page') }}">Contacts</a>
    </nav>

    <div id="map"></div>

    <footer>
        <p>&copy; Water resources management platform for the
            <a href="https://unitn.coursecatalogue.cineca.it/insegnamenti/2024/50296_642725_94365/2011/50296/10185?coorte=2023&schemaid=8396">2024BDT</a> project.
        </p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([46.070, 11.121], 13);

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fix for missing default marker icons
        delete L.Icon.Default.prototype._getIconUrl;
        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon-2x.png',
            iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png',
            shadowUrl: null
        });

        // Parse the CSV file
        Papa.parse('/csv_data', {
            download: true, // Load file from the server
            header: true,   // First row is the header
            complete: function (results) {
                results.data.forEach(dam => {
                    // Check for valid coordinates
                    if (!isNaN(parseFloat(dam['latitude wgs84'])) && !isNaN(parseFloat(dam['longitude wgs84']))) {
                        const lat = parseFloat(dam['latitude wgs84']);
                        const lon = parseFloat(dam['longitude wgs84']);
                        const from = dam['water body']; // Assume it's text, not a number

                        // Add marker
                        L.marker([lat, lon], {icon: DamIcon})
                            .addTo(map)
                            .bindPopup(`<b>Dam collecting water from: ${from}</b><br>Latitude: ${lat}<br>Longitude: ${lon}`);
                    }
                    
                });
            },
            error: function (err) {
                console.error("Error loading CSV:", err);
            }
        });
    </script>
</body>

</html>
